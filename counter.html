<!DOCTYPE html>
<html>

<head>
    <title>COUNT</title>
    <script src="https://unpkg.com/browse/react@18.2.0/"></script>
    <script src="https://unpkg.com/browse/react-dom@17.0.2/"></script>
    <script src="https://unpkg.com/@babel/standalone@7.18.5/babel.min.js"></script>
</head>

<body>
    <div id="app"></div>

    <script type="text/babel">
        function App() { const [count, setCount] = React.useState(0); function updateCount() { setCount(count + 1); } return (
        <div>
            <div>{count}</div>
            <button onClick={updateCount}>Count</button>
        </div> } ReactDOM.render(


        <App />, document.querySelector("#app"));

    </script>
</body>
